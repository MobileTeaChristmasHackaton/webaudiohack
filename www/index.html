<html>
    <head>
        <title>Web Audio Hack</title>
        <link href="css/style.css" rel="stylesheet">
        <script src="/socket.io/socket.io.js"></script>
    </head>


    <body>
        <h1>Web Audio Hack</h1>
        <h3>"Black in Black" by AC/DC</h3>
        
        <audio id="audio" controls="controls">
            <source src="http://upload.wikimedia.org/wikipedia/en/4/45/ACDC_-_Back_In_Black-sample.ogg" type="audio/ogg">
        </audio>
        <div>25 seconds Ogg Vorbis sample courtesy of <a href="http://en.wikipedia.org/wiki/File:ACDC_-_Back_In_Black-sample.ogg">Wikipedia</a></div>
        <br>

        <div class="volume_meter_box">
            <div id="volume_meter_L" class="volume_meter"></div>
            <div id="volume_meter_R" class="volume_meter"></div>
        </div>        
        
        <script src="js/app.js"></script>
    </body>
    
</html>
